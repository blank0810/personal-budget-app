version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: budget-planner-db
    environment:
      POSTGRES_USER: budget_user
      POSTGRES_PASSWORD: budget_pass
      POSTGRES_DB: budget_planner
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget_user -d budget_planner"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
